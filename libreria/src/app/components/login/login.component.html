<div *ngIf="!connected" class="container">
    <h2>{{titulo}}</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <p>
            <label for="user">Usuario: </label>
            <input type="text" name="user" #user="ngModel" [(ngModel)]="us" required>
            <span *ngIf="user.touched && !user.valid">
                El usuario es obligatorio
            </span>
        </p>
        <p>
            <label for="password">Contraseña: </label>
            <input type="text" name="password" #password="ngModel" [(ngModel)]="pwd" required>
            <span *ngIf="password.touched && !password.valid">
                La contraseña es obligatoria
            </span>
        </p>        
        <input type="submit" value="ACCEDER" [disabled]="!loginForm.form.valid">
    </form>
</div>
<div *ngIf="connected && user!=''" class="container">
    <h2>{{titulo}}</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h2>Bienvenido {{user}}</h2>
        <div class="logout">
            <a (click)="logout()">LOG OUT</a>
        </div>
    </form>
</div>
<div *ngIf="messages" class="mensajes">
    <div *ngIf="messages.status=='success'" class="success">
        <div>
            <p>{{messages.message}}</p>
        </div>
    </div>
    <div *ngIf="messages.status=='failed'" class="failed">
        <div>
            <p>{{messages.message}}</p>
        </div>
    </div>
</div>
